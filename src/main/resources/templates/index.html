<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovados em Concursos Públicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .aprovado-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .aprovado-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .aprovado-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #667eea;
        }
        .btn-novo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
        }
        .btn-novo:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="bi bi-trophy-fill"></i> Aprovados em Concursos Públicos</h1>
            <p class="text-muted">Cadastro de candidatos aprovados</p>
        </div>

        <!-- Mensagens de feedback -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Botão para novo cadastro -->
        <div class="text-center mb-4">
            <a href="/novo" class="btn btn-novo btn-lg">
                <i class="bi bi-plus-circle"></i> Novo Cadastro
            </a>
        </div>

        <!-- Lista de aprovados -->
        <div th:if="${#lists.isEmpty(aprovados)}" class="text-center text-muted py-5">
            <i class="bi bi-inbox" style="font-size: 4rem;"></i>
            <p class="mt-3">Nenhum aprovado cadastrado ainda.</p>
        </div>

        <div class="row">
            <div class="col-md-6" th:each="aprovado : ${aprovados}">
                <div class="aprovado-card">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <img th:if="${aprovado.imagem != null}" 
                                 th:src="@{/imagem/{id}(id=${aprovado.id})}"
                                 class="aprovado-img" 
                                 alt="Foto">
                            <div th:if="${aprovado.imagem == null}" 
                                 class="aprovado-img bg-secondary d-flex align-items-center justify-content-center">
                                <i class="bi bi-person-fill text-white" style="font-size: 3rem;"></i>
                            </div>
                        </div>
                        <div class="col">
                            <h5 class="mb-2" th:text="${aprovado.nome}"></h5>
                            <p class="mb-1">
                                <i class="bi bi-envelope"></i> 
                                <small th:text="${aprovado.email}"></small>
                            </p>
                            <p class="mb-1">
                                <i class="bi bi-telephone"></i> 
                                <small th:text="${aprovado.telefone}"></small>
                            </p>
                            <p class="mb-2">
                                <i class="bi bi-award"></i> 
                                <strong>Concursos:</strong>
                                <div th:if="${aprovado.concursos != null && !aprovado.concursos.isEmpty()}">
                                    <span th:each="concurso : ${aprovado.concursos}" class="badge bg-info me-1 mb-1">
                                        <span th:text="${concurso}"></span>
                                    </span>
                                </div>
                                <div th:if="${aprovado.concursos == null || aprovado.concursos.isEmpty()}" class="text-muted">
                                    Nenhum concurso registrado
                                </div>
                            </p>
                            <small class="text-muted">
                                <i class="bi bi-calendar"></i> 
                                Cadastrado em: <span th:text="${#temporals.format(aprovado.dataCadastro, 'dd/MM/yyyy HH:mm')}"></span>
                            </small>
                            <div class="mt-2">
                                <a th:href="@{/deletar/{id}(id=${aprovado.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir?')">
                                    <i class="bi bi-trash"></i> Excluir
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
